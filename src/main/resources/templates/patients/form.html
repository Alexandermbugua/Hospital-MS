<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form - Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-semibold text-gray-900">Hospital MS</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="/patients" class="text-blue-600 font-medium">Patients</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900" th:text="${patient.id != null ? 'Edit Patient' : 'Add New Patient'}">Patient Information</h1>
                    <p class="mt-2 text-gray-600" th:text="${patient.id != null ? 'Update patient details below' : 'Enter patient details below'}">Enter patient details below</p>
                </div>
                <a href="/patients" 
                   class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    Back to Patients
                </a>
            </div>
        </div>
        <div class="bg-white shadow sm:rounded-lg">
            <form th:action="@{/patients/save}" th:object="${patient}" method="post" class="space-y-6 p-6">
                <input type="hidden" th:field="*{id}" />
                <div class="border-b border-gray-200 pb-8">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">Personal Information</h3>
                    
                    <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
                        <div class="space-y-2">
                            <label for="sirName" class="block text-sm font-semibold text-gray-700">
                                Sir Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   th:field="*{sirName}" 
                                   id="sirName"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-500"
                                   placeholder="Enter sir name">
                        </div>

                        <div class="space-y-2">
                            <label for="burtisimalName" class="block text-sm font-semibold text-gray-700">
                                Burtisimal Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   th:field="*{burtisimalName}" 
                                   id="burtisimalName"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-500"
                                   placeholder="Enter burtisimal name">
                        </div>

                        <div class="space-y-2">
                            <label for="middleName" class="block text-sm font-semibold text-gray-700">
                                Middle Name
                            </label>
                            <input type="text" 
                                   th:field="*{middleName}" 
                                   id="middleName"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-500"
                                   placeholder="Enter middle name (optional)">
                        </div>

                        <div class="space-y-2">
                            <label for="dateOfBirth" class="block text-sm font-semibold text-gray-700">
                                Date of Birth <span class="text-red-500">*</span>
                            </label>
                            <input type="date" 
                                   th:field="*{dateOfBirth}" 
                                   id="dateOfBirth"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900">
                        </div>

                        <div class="space-y-2">
                            <label for="gender" class="block text-sm font-semibold text-gray-700">
                                Gender <span class="text-red-500">*</span>
                            </label>
                            <select th:field="*{gender}" 
                                    id="gender"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 bg-white">
                                <option value="">Select gender</option>
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label for="residence" class="block text-sm font-semibold text-gray-700">
                                Residence <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   th:field="*{residence}" 
                                   id="residence"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-500"
                                   placeholder="Enter residence">
                        </div>
                    </div>
                </div>

                <div class="border-b border-gray-200 pb-8">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">Contact Information</h3>
                    
                    <div class="grid grid-cols-1 gap-8 sm:grid-cols-2">
                        <div class="space-y-2">
                            <label for="phoneNumber" class="block text-sm font-semibold text-gray-700">
                                Phone Number <span class="text-red-500">*</span>
                            </label>
                            <input type="tel" 
                                   th:field="*{phoneNumber}" 
                                   id="phoneNumber"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-500"
                                   placeholder="07XX XXX XXX"
                                   pattern="^07[0-9]{8}$">
                            <p class="text-sm text-gray-500 mt-1">Format: 07XX XXX XXX (Kenyan mobile number)</p>
                        </div>

                        <div class="space-y-2">
                            <label for="nationalIdNumber" class="block text-sm font-semibold text-gray-700">
                                National ID Number <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   th:field="*{nationalIdNumber}" 
                                   id="nationalIdNumber"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-500"
                                   placeholder="Enter national ID number"
                                   maxlength="8">
                            <p class="text-sm text-gray-500 mt-1">8-digit Kenyan national ID number</p>
                        </div>
                    </div>
                </div>

                <div class="pb-8">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">Medical Information</h3>
                    
                    <div class="grid grid-cols-1 gap-8 sm:grid-cols-2">
                        <div class="space-y-2">
                            <label for="bloodGroup" class="block text-sm font-semibold text-gray-700">
                                Blood Group
                            </label>
                            <select th:field="*{bloodGroup}" 
                                    id="bloodGroup"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 bg-white">
                                <option value="">Select blood group (optional)</option>
                                <option value="A_POSITIVE">A_POSITIVE</option>
                                <option value="A_NEGATIVE">A_NEGATIVE</option>
                                <option value="B_POSITIVE">B_POSITIVE</option>
                                <option value="B_NEGATIVE">B_NEGATIVE</option>
                                <option value="AB_POSITIVE">AB_POSITIVE</option>
                                <option value="AB_NEGATIVE">AB_NEGATIVE</option>
                                <option value="O_POSITIVE">O_POSITIVE</option>
                                <option value="O_NEGATIVE">O_NEGATIVE</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label for="allergies" class="block text-sm font-semibold text-gray-700">
                                Allergies
                            </label>
                            <textarea th:field="*{allergies}" 
                                      id="allergies"
                                      rows="4"
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-500 resize-none"
                                      placeholder="Enter known allergies (optional)"></textarea>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <a href="/patients" 
                       class="px-6 py-3 border border-gray-300 rounded-lg text-sm font-semibold text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-200">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-3 bg-blue-600 border border-transparent rounded-lg text-sm font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                            th:text="${patient.id != null ? 'Update Patient' : 'Save Patient'}">
                        Save Patient
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && value[0] !== '0') {
                value = '0' + value;
            }
            if (value.length > 3) {
                value = value.substring(0, 3) + ' ' + value.substring(3);
            }
            if (value.length > 7) {
                value = value.substring(0, 7) + ' ' + value.substring(7, 10);
            }
            e.target.value = value;
        });

        document.getElementById('nationalIdNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 8) {
                value = value.substring(0, 8);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
